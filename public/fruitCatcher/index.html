<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>FruitCatcher</title>
</head>
<body>
<div id="body">
    <div class="overlay" id="endScreen" style="display: none;">
        <div class="modal-content">
            <h5>Przegrana</h5>
            <p>Przegrałeś!  <span id="showScore"></span></p>
            <p>Najlepszy wynik: <span id="showBestScore"></span></p>
            <p><span id="response"></span></p>
            <div id="modalButtonsContainer">
                <button id="playAgain" style="background-color: #4caf50; color: white" class="btn" onclick="game.closeModal()">Zagraj ponownie</button>
                <button id="saveButton" style="background-color: #4caf50; color: white" class="btn" onclick="game.saveScore()">Zapisz wynik</button>
                <button id="backToMenu" style="background-color: #4caf50; color: white" class="btn" onclick="window.history.back()">Powrót do menu</button>
            </div>
        </div>
    </div>
    <div class="wrapper">
        <div id="scoreBoard">
            <div id="name">FRUIT CATCHER</div>
            <div>
                <span>Pozostałe życia:</span>
                <span id="lives">3</span>
            </div>
            <div id="scoreDisplay">
                <span>Wynik:</span>
                <span id="score">0</span>
            </div>
            <button style="background-color: #4caf50; color: white" class="btn" onclick="game.endGame()">Zakończ grę</button>
        </div>
        <div id="board">
            <div id="player"></div>
        </div>
    </div>
</div>
</body>
<script src="js/script.js"></script>
</html>
